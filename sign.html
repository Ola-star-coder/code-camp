<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/9bfd6572c2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sign In Form</title>
</head>
<body>
   
    <div class="sign">
          <img src="members.png" alt="one image">
        <h1>Welcome Back</h1>
        <p class="h-text">Sign In Now</p>
        <form method="get">
            <input type="email" class="input-box" placeholder="Enter Email" required>
            <input type="password" class="input-box" placeholder="Your Password" maxlength="9" required>
            <p><span><input type="checkbox"></span> Remember Password</p>
            <button type="submit">Log In</button>
            <hr>
            <p class="pan">OR</p>
            <button type="submit" class="sing"><i class="fa-brands fa-apple"></i> Log in with Apple</button>
            <button type="submit" class="sing"><i class="fa-brands fa-google"></i> Log in with Google</button>
            <p>Don't have account? <a href="index.html">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
